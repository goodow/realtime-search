# http://www.elasticsearch.org/guide/en/elasticsearch/reference/current/indices-templates.html
template_1:
  template: "*"
  order: 0
  settings:
    analysis:
      analyzer:
        ik:
          alias: [ik_analyzer]
          type: org.elasticsearch.index.analysis.IkAnalyzerProvider
        ik_max_word: 
          type: ik
          use_smart: false
        ik_smart:
          type: ik
          use_smart: true
        default:
          type: ik
          use_smart: false
